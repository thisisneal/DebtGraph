    <title>Debt Graph</title>

<body>

    <div class="container">
        <div class="page-header span12 pagination-centered">
            <h3>
                <img src="assets/DGLogoDualToneVector.svg" width="200"></img>
            </h3>
        </div>

        <a href="/auth/facebook">Login with Facebook</a>
        
        <label>Set Username: </label><input type="text" class="input-small search query" id="user" value="Neal"/><br/>

        <a data-toggle="modal" href="#myModal" class="btn btn-primary btn-medium">Add Transaction</a>

        <div id="myModal" class="modal hide fade" style="display: none; ">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">×</button>
              <h3>Add Transaction</h3>
            </div>
            <div class="modal-body">
            <form id="modal-form" style="display: inline; margin: 0;">
				<label>I owe </label><input type="text" class="input-small search query" id="borrower" value="Friend" style="font-size:10px"/>
				<label></label><input type="text" class="input-small search query" id="amount" value="Amount ($)" style="font-size:10px"/>
				<label> for </label><input type="text" id="description" value="reason" style="font-size:10px"/>
				<br><br>
				<button id="reverse">Reverse</button>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn" data-dismiss="modal">Close</a>
              <button class="btn btn-primary" id="sumbit_trans">Submit</button>
            </form>
            </div>
        </div>​

        <div id="status"> </div>

        <br/>
        <br/>
        <br/>

        <div class="display">
            <table class="table table-striped" id="trans">
                <tr>
                  <td>Friend</td>
                  <td>Amount</td>
                </tr>
            </table>
        </div>
